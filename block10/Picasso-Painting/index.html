<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Virtual Gallery Room</h1>
    </header>
    <section id="gallery">
        <div class="picture"><img
                src="https://t3.ftcdn.net/jpg/07/19/92/92/360_F_719929233_HWRAQ8nlWTxAHXzt37Z8QCIZ3rvfZ5Rc.jpg"></div>
        <div class="picture"><img
                src="https://t4.ftcdn.net/jpg/05/82/15/65/360_F_582156555_hbyp1b5f45xGtOp2PPDngIOX4YKv7tZF.jpg"></div>
        <div class="picture"><img
                src="https://t4.ftcdn.net/jpg/00/62/65/29/360_F_62652907_dZgAPIdcVKu8DPCeUPvLRCb9JdHrnpVG.jpg"></div>

    </section>
    <div>
        <div id="picture1">
            
            <img src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg">
            
            <div id="survey-form" class="form">
               
                <form action="/formsubmitted.html" target="_blank" method="post">
                    <h2>Visitor Information</h2>
                    <div class="form-input">
                        <label for="fname">Enter your First name: </label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="form-input">
                        <label for="lname">Enter your Last name: </label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="form-input">
                        <label for="Phone">Enter your Phone no: </label>
                        <input type="tel"  id="Phone">
                    </div>
                    <div class="form-input">
                        <label for="email">Enter your Email id: </label>
                        <input type="email" id="email">
                    </div>


                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>

                   
                </form>
            </div>

        </div>

    </div>
</body>

</html>
